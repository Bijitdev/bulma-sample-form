<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bulma sample form</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Contact Form
        </h1>
        <h3 class="subtitle">
          Fill it up with your details
        </h3>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns">
      <div class="column is-10-mobile is-offset-1-mobile">
        <nav class="breadcrumb" aria-label="breadcrumbs">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Products</a>
            </li>
            <li>
              <a href="#">Accsesories</a>
            </li>
            <li>
              <a href="#">Purshase</a>
            </li>
            <li class="is-active">
              <a href="#" aria-current="page">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="columns">
      <div class="column is-10-mobile is-offset-1-mobile">
        <h1 class="title is-4">Your Details</h1>
        <hr>
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="images/jhon-meew.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="has-text-centered title is-4">John Meew</p>
                <p class="has-text-centered subtitle is-6">Premium Member
                  <br> john@mail.com</p>
                <p></p>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <span>
                <a href="https://facebook.com">Facebook</a>
              </span>
            </p>
            <p class="card-footer-item">
              <span>
                <a href="https://facebook.com">Twitter</a>
              </span>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
